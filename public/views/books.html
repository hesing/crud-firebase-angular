<h1>All Books <button type="button" class="btn btn-info pull-right" ng-click="book.open()">Add Book</button></h1>

<ul class="list-group row">
	<li class="list-group-item col-sm-4" ng-repeat="b in book.books">
		<h3>Name: <a ng-href="#/books/{{b.$id}}">{{ b.name }}</a></h3>
		<p>ISBN: {{ b.isbn }}</p>
		<p>Created On: {{ b.createdOn | date }}</p>
		<a href="#/books/{{b.$id}}/edit" class="btn btn-primary">Edit</a>
		<button class="btn btn-danger" ng-click="book.removeBook(b)">Delete</button>
	</li>
</ul>
